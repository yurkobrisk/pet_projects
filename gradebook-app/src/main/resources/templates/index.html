<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gradebook journal</title>
</head>
<body>
    <h3>This is index page!</h3>
    <h4>reload live</h4>

    <table>
        <tr th:each="teacher : ${listOfTeachers}">
            <td th:text = "${teacher.getId()}"></td>
            <td th:text = "${teacher.getName()}"></td>
            <td th:text = "${teacher.getLastName()}"></td>
            <td th:text = "${teacher.getSubjectName()}"></td>
        </tr>
    </table>
</body>
</html>
