<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <!-- Product-->
        <div *ngFor="let meal of meals" class="col-lg-4 col-sm-6 mb-30">
            <div class="product-card mx-auto mb-3">
                <div class="product-head d-flex justify-content-between align-items-center"><span class="badge badge-danger">Sale</span>
                    <div  class="rating-stars">
                      <i *ngFor="let rate of [].constructor(meal?.rating)" class="fa fa-star active"></i>
                    </div>
                </div>
                <a class="product-thumb" href="#"><img src="{{meal?.imageUrl}}" alt="Product Thumbnail"></a>
                <div class="product-card-body"><a class="product-meta" href="#">{{meal?.description}}</a>
                    <h5 class="product-title"><a href="#">{{meal?.name}}</a></h5><span class="product-price">
                    <del>$62.00</del>${{meal?.price}}</span>
                </div>
                <div class="product-buttons-wrap">
                    <div class="product-buttons">
                        <div class="product-button"><a href="#"  ><i class="fa fa-heart"></i></a></div>
                        <div class="product-button"><a href="#" ><i class="fa fa-repeat"></i></a></div>
                        <div class="product-button"><a href="#" ><i class="fa fa-shopping-cart"></i></a></div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.10.0/feather.js"></script>
